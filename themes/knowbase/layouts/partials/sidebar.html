<aside class="sidebar" id="sidebar">
  <div class="sidebar-header">
    <a href="{{ site.BaseURL }}" class="logo">
      <img class="logo-icon" src="{{ "logo.jpg" | relURL }}" alt="Frieren Lab">
      <span class="logo-text">Frieren Lab</span>
    </a>
    <button class="sidebar-close" id="sidebar-close" aria-label="Close sidebar">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M18 6L6 18M6 6l12 12"/></svg>
    </button>
  </div>

  <div class="sidebar-search">
    <div class="search-box">
      <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
      <input type="text" id="search-input" placeholder="Search papers..." autocomplete="off">
    </div>
  </div>

  <nav class="sidebar-nav">
    <ul>
      <li class="{{ if .IsHome }}active{{ end }}">
        <a href="{{ site.BaseURL }}">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
          Home
        </a>
      </li>
      <li class="{{ if eq .Section "papers" }}active{{ end }}">
        <a href="{{ "papers/" | relURL }}">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/></svg>
          All Papers
        </a>
      </li>
      <li class="{{ if eq .Layout "search" }}active{{ end }}">
        <a href="{{ "search/" | relURL }}">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
          Search Papers
        </a>
      </li>
    </ul>

    <div class="sidebar-section">
      <div class="sidebar-section-header">
        <h3 class="sidebar-section-title">Topics</h3>
        <button class="sidebar-add-btn" id="sidebar-add-topic" title="Manage topics">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="4" y1="6" x2="20" y2="6"/><line x1="4" y1="12" x2="20" y2="12"/><line x1="4" y1="18" x2="20" y2="18"/></svg>
        </button>
      </div>
      <ul class="topic-list" id="sidebar-topic-list">
        {{ range (site.Taxonomies.topics) }}
        <li data-hugo-topic="{{ .Page.Title }}">
          <a href="{{ .Page.RelPermalink }}">
            <span class="topic-dot"></span>
            {{ .Page.Title }}
            <span class="topic-count">{{ .Count }}</span>
          </a>
        </li>
        {{ end }}
      </ul>
      <div class="sidebar-topic-add-form" id="sidebar-topic-form" style="display:none;">
        <input type="text" id="sidebar-topic-input" placeholder="Topic name...">
        <div class="sidebar-topic-add-actions">
          <button class="btn btn-primary btn-xs" id="sidebar-topic-save">Add</button>
          <button class="btn btn-outline btn-xs" id="sidebar-topic-cancel">Cancel</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="sidebar-footer">
    <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
      <svg class="icon-sun" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
      <svg class="icon-moon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
    </button>
    <a href="{{ site.Params.github_repo }}" class="github-link" target="_blank" rel="noopener" aria-label="GitHub">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
    </a>
    <button class="sidebar-auth-btn" id="sidebar-auth-btn" aria-label="Authentication">
      <svg class="icon-lock" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
      <svg class="icon-unlock" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 9.9-1"/></svg>
    </button>
  </div>
</aside>
<button class="sidebar-toggle" id="sidebar-toggle" aria-label="Open sidebar">
  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="3" y1="12" x2="21" y2="12"/><line x1="3" y1="6" x2="21" y2="6"/><line x1="3" y1="18" x2="21" y2="18"/></svg>
</button>
